<!DOCTYPE html>
<html>
    <head>
        <title>Table Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link type="text/css" rel="stylesheet" href="../../styles/table-default.css" />
        <link type="text/css" rel="stylesheet" href="../../styles/table-black.css" />
        <link type="text/css" rel="stylesheet" href="../../styles/docs-default.css" />
        <script type="text/javascript" src="../../js/lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../js/lib/table.js"></script>
        <script type="text/javascript" src="../../js/demos.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var mockTableData = [{
                        id: 1,
                        title:"标题1",
                        ngPeople:"user1",
                        ngDate:"2010-05-21",
                        ngPart:"部门1",
                        number:"文号1"
                    }, {
                        id: 2,
                        title:"标题2",
                        ngPeople:"user2",
                        ngDate:"2010-05-22",
                        ngPart:"部门2",
                        number:"文号2"
                    }, {
                        id: 3,
                        title:"标题3",
                        ngPeople:"user3",
                        ngDate:"2010-05-23",
                        ngPart:"部门3",
                        number:"文号3"
                    }, {
                        id: 4,
                        title:"标题4",
                        ngPeople:"user4",
                        ngDate:"2010-05-24",
                        ngPart:"部门4",
                        number:"文号4"
                    }],
                mockTableModel = [{
                        text:"序号",
                        index: "id",
                        width:60
                    }, {
                        text:"标题",
                        index:"title",
                        minWidth: 65
                    }, {
                        text:"拟稿人",
                        index:"ngPeople",
                        width:80
                    }, {
                        text:"拟稿日期",
                        index:"ngDate",
                        width:100
                    }, {
                        text:"拟稿部门",
                        index:"ngPart",
                        width:100
                    }, {
                        text:"文号",
                        index:"number",
                        width:80
                    }];

                $("#defaultTable").table({
                    colModel: mockTableModel,
                    data: [{
                            "groupData": mockTableData,
                            "groupName": "all"
                        }],
                    height:80
                });

                $("#blackTable").table({
                    colModel: mockTableModel,
                    data: [{
                            "groupData": mockTableData,
                            "groupName": "all"
                        }],
                    theme: 'black',
                    height: 50
                });

                showOrHide("#htmlCodeTitle", "#htmlCodeContent");
                showOrHide("#jsCodeTitle", "#jsCodeContent");
            });

            var showOrHide = function(title, content) {
                $(title).click(function() {
                    var $it = $(this);
                    if ($it.hasClass("expand")) {
                        $(content).hide("normal");
                        $it.removeClass("expand");
                    } else {
                        $(content).show("normal");
                        $it.addClass("expand");
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="demo">
            <div>
                <h2>Default</h2>
                <div id="defaultTable"></div>
                <br/>
                <br/>
                <h2>height and theme</h2>
                <div id="blackTable"></div>
                <br/>
                <br/>
            </div>
            <div class="code">
                <div>
                    <h2><span id="htmlCodeTitle"></span>HTML Code</h2>
                    <textarea id="htmlCodeContent" readonly rows="2" cols="88" class="none">
&lt;div id="defaultTable"&gt;&lt;/div&gt;
&lt;div id="blackTable"&gt;&lt;/div&gt;
                    </textarea>
                </div>
                <div>
                    <h2><span id="jsCodeTitle"></span>JavaScript Code</h2>
                    <textarea readonly rows="23" id="jsCodeContent" cols="88" class="none">
                    </textarea>
                </div>
            </div>
        </div>
    </body>
</html>
