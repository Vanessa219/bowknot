<!DOCTYPE html>
<html>
    <head>
        <title>Scroll Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="../../js/lib/jquery/jquery.js"></script>
        <link type="text/css" rel="stylesheet" href="../../styles/docs-default.css" />
    </head>
    <body>
        <div class="demo">
            <div>
                <button onclick="scrollNoticeNext()">Next</button>
                <button onclick="scrollNoticePre()">Pre</button>
                <div style="height: 38px; overflow: hidden;">
                    <ul id="notice">
                        <li>
                            111111111111111111
                        </li>
                        <li>
                            222222222222222222222
                        </li>
                        <li>
                            3333333333333333333333
                        </li>
                        <li>
                            4444444444444444
                        </li>
                        <li>
                            5555555555555555
                        </li>
                    </ul>
                </div>
            </div>
            <div class="code">
                <div>
                    <h2><span id="htmlCodeTitle"></span>HTML Code</h2>
                    <textarea id="htmlCodeContent" readonly rows="2" cols="88" class="none">
                    </textarea>
                </div>
                <div>
                    <h2><span id="jsCodeTitle"></span>JavaScript Code</h2>
                    <textarea id="jsCodeContent" readonly rows="2" cols="88" class="none">
                    </textarea>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var scrollNoticeNext = function () {
                var $notice = $("#notice"),
                $first = $notice.find("li:first");
                $notice.animate({
                    marginTop: "-" + $first.height() + "px"
                },500,function(){
                    $notice.css({
                        marginTop: "0px"
                    });
                    $first.appendTo($notice);
                });
            };

            var scrollNoticePre = function () {
                var $notice = $("#notice"),
                $last = $notice.find("li:last");
                $last.prependTo($notice);
                $notice.css("marginTop", "-" + $last.height() + "px");
                $notice.animate({
                    marginTop: 0
                },500);
            };
            
            (function () {
                var timerID = window.setInterval(scrollNoticeNext, 2000);
                
                $("#notice").hover(function () {
                    window.clearInterval(timerID);
                }, function () {
                    timerID = window.setInterval(scrollNoticeNext, 2000);
                });
            })();
        </script>
    </body>
</html>
