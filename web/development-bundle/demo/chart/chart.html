<!DOCTYPE html>
<html>
    <head>
        <title>Chart Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="../../js/lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../js/lib/chart.js"></script>
        <link type="text/css" rel="stylesheet" href="../../styles/default-bowknot.css" />
        <link type="text/css" rel="stylesheet" href="../../styles/chart-default.css" />
        <link type="text/css" rel="stylesheet" href="../../styles/docs-default.css" />
    </head>
    <body>
        <div class="demo">
            <div>
                <div id="chartDemo1">
                </div>
                <br/>
                <br/>
                <div id="chartDemo2">
                </div>
                <br/>
                <br/>
            </div>
            <div class="code">
                <div>
                    <h2><span id="htmlCodeTitle"></span>HTML Code</h2>
                    <textarea id="htmlCodeContent" readonly rows="2" cols="88" class="none">
                    </textarea>
                </div>
                <div>
                    <h2><span id="jsCodeTitle"></span>JavaScript Code</h2>
                    <textarea id="jsCodeContent" readonly rows="2" cols="88" class="none">
                    </textarea>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var mockData1 = [],
            mockData2 = [];
            var mock = function () {
                for (var i = 0; i < 20; i++) {
                    mockData1[i] = {};
                    mockData1[i].title = "中心部门部门" + i;
                    // a random number between 10 and 1000
                    mockData1[i].count = parseInt(Math.random() * (1000 - 10) + 10);
                }

                for (var j = 1999; j < 2008; j++) {
                    var n = j - 1999;
                    mockData2[n] = {};
                    mockData2[n].title = j;
                    // a random number between 60 and 6000
                    mockData2[n].count = parseInt(Math.random() * (6000 - 60) + 60);
                    if (j === 2007) {
                        mockData2[n].count = 0;
                    }
                }
            }
            mock();
            $("#chartDemo1").chart({
                type: "hb",
                data: mockData1,
                width: 400,
                height: 300,
                loading: ['中心部门部门1'],
                loadingHTML: "<img src='../../images/chart-loading.gif'/>"
            });

            $("#chartDemo2").chart({
                type: "vb",
                data: mockData2,
                width: 390,
                height: 300,
                loading: ['2005'],
                loadingHTML: "<img src='../../images/chart-loading.gif'/>"
            });
        </script>
    </body>
</html>
