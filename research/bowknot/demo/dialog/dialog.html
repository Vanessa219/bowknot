<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link type="text/css" rel="stylesheet" href="../../styles/docs-default.css" />
        <link type="text/css" rel="stylesheet" href="../../styles/dialog-default.css" />
        <script type="text/javascript" src="../../js/lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="../../js/lib/dialog.js"></script>
    </head>
    <body>
        <div class="demo">
            <div>
                <button onclick="openDialog();">open dialog</button>
                <button onclick="destroyDialog();">destroy dialog</button>
                <div id="dialog" class="none">
                    <h1>
                        Hi, I'm dialog!
                    </h1>
                    <button class="right" id="closeDialogButton">close dialog</button>
                </div>
                <br/>
                <br/>
            </div>
            <div class="code">
                <div>
                    <h2><span id="htmlCodeTitle"></span>HTML Code</h2>
                    <textarea id="htmlCodeContent" readonly rows="14" cols="88" class="none">
                    </textarea>
                </div>
                <div>
                    <h2><span id="jsCodeTitle"></span>JavaScript Code</h2>
                    <textarea readonly rows="14" cols="88" class="none" id="jsCodeContent">
                    </textarea>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var openDialog = function () {
                $("#dialog").dialog('open');
            }

            var destroyDialog = function () {
                $("#dialog").dialog("destroy");
            }

            $("#closeDialogButton").click(function () {
                $("#dialog").dialog("close");
            });

            $("#dialog").dialog({
                "title": "Upload",
                "width": 200,
                "height":200,
                "position": {
                    "top": 34,
                    "left": 137
                },
                "okText": "确定",
                "cancelText": "取消",
                "modal": true,
                "hideFooter": false,
                "close": function () {
                    return confirm("Are you sure close this dialog?");
                },
                "ok": function () {
                    return confirm("Are you sure ok this dialog?");
                }
            });
            $("#dialog").dialog('open');
            $("#dialog").dialog('update', {
                width : 300,
                height : 300,
                title : "请选择",
                "modal" : false,
                "hideFooter" : true,
                "position" : {
                    "top" : 0,
                    "left" : 0
                },
                "close": function () {
                    return confirm("Are you sure update close this dialog?");
                }
            });
        </script>
    </body>
</html>
