<!DOCTYPE html>
<html>
    <head>
        <title>Table Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link type="text/css" rel="stylesheet" href="../../styles/table-default.css" />
        <link type="text/css" rel="stylesheet" href="../../styles/docs-default.css" />
        <script type="text/javascript" src="../../js/lib/jquery/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" src="../../js/lib/table.js"></script>
        <script type="text/javascript" src="../../js/lib/table-adapter.js"></script>
        <script type="text/javascript" src="../../js/demos.js"></script>
    </head>
    <body>
        <div class="demo">
            <div>
                <h2>Default</h2>
                <button onclick="selected();">selected first row</button>
                <button onclick="unSelected();">un selected first row</button>
                <button onclick="setHeight();">set height</button>
                <button onclick="getSelected();">get selected rows</button>
                <button onclick="getRows();">get rows</button>
                <button onclick="updateRow();">update row of selected</button>
                <button onclick="destroy();">destroy</button>
                <div id="defaultTable"></div>
                <br/>
                <br/>
            </div>
            <div class="code">
                <div>
                    <h2><span id="htmlCodeTitle"></span>HTML Code</h2>
                    <textarea id="htmlCodeContent" readonly rows="2" cols="88" class="none">
                    </textarea>
                </div>
                <div>
                    <h2><span id="jsCodeTitle"></span>JavaScript Code</h2>
                    <textarea readonly rows="23" id="jsCodeContent" cols="88" class="none">
                    </textarea>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var mockTableData1 = [{
                    id: 1,
                    title:"标题1",
                    ngPeople:"user1",
                    ngDate:"2010-05-21",
                    ngPart:"部门1",
                    number:"文号1",
                    expendRow: "expend1"
                }, {
                    id: 2,
                    title:"标题2",
                    ngPeople:"user2",
                    ngDate:"2010-05-22",
                    ngPart:"部门2",
                    number:"文号2",
                    expendRow: "expend2"
                }, {
                    id: 3,
                    title:"标题3",
                    ngPeople:"user3",
                    ngDate:"2010-05-23",
                    ngPart:"部门3",
                    number:"文号3",
                    expendRow: "expend3"
                }, {
                    id: 4,
                    title:"标题4",
                    ngPeople:"user4",
                    ngDate:"2010-05-24",
                    ngPart:"部门4",
                    number:"文号4",
                    expendRow: "expend4"
                }],
            mockTableData2 = [{
                    id: 1,
                    title:"标题1",
                    ngPeople:"user1",
                    ngDate:"2010-05-21",
                    ngPart:"部门1",
                    number:"文号1",
                    expendRow: "expend1"
                }, {
                    id: 2,
                    title:"标题2",
                    ngPeople:"user2",
                    ngDate:"2010-05-22",
                    ngPart:"部门2",
                    number:"文号2",
                    expendRow: "expend2"
                }, {
                    id: 3,
                    title:"标题3",
                    ngPeople:"user3",
                    ngDate:"2010-05-23",
                    ngPart:"部门3",
                    number:"文号3",
                    expendRow: "expend3"
                }, {
                    id: {
                        disabled: false,
                        value: true
                    },
                    title:"标题4",
                    ngPeople:"user4",
                    ngDate:"2010-05-24",
                    ngPart:"部门4",
                    number:"文号4",
                    expendRow: "expend4"
                }],
            mockTableModel = [{
                    text:"序号",
                    index: "id",
                    width:60,
                    type:"checkbox",
                    align: "center"
                }, {
                    text:"标题",
                    index:"title",
                    minWidth: 65,
                    bind: [{
                            type: "click",
                            action: function (event, data) {
                                alert(data.title);
                            }
                        }]
                }, {
                    text:"拟稿人",
                    index:"ngPeople",
                    width:80,
                    bind: [{
                            type: "click",
                            action: function (event, data) {
                                alert(data.title + "dd");
                            }
                        }]
                }, {
                    text:"拟稿日期",
                    index:"ngDate",
                    width:100
                }, {
                    text:"拟稿部门",
                    index:"ngPart",
                    width:100
                }, {
                    text:"文号",
                    index:"number",
                    width:80
                }];

            var defaultTable = new Table({
                id: "defaultTable",
                colModel: mockTableModel,
                data: [{
                        "groupName": "昨天",
                        "groupData": mockTableData1
                    }, {
                        "groupName": "今天",
                        "groupData": mockTableData2
                    }],
                bind: [{
                        type: "click",
                        action: function (event, data) {
                            //alert(data.number);
                        }
                    }],
                expendRow: {
                    type: "click",
                    index: "expendRow"
                },
                height: 500
            });
            
            var setHeight = function () {
                defaultTable.setHeight(100);
            }

            var getSelected = function () {
                var datas = defaultTable.getSelectedRows();
                for (var i = 0; i < datas.length; i++) {
                    alert("selected number:" + datas[i].getData().number);
                }
            }

            var getRows = function () {
                var rows = defaultTable.getRows("ngDate", "2010-05-24");
                for (var i = 0; i < rows.length; i++) {
                    alert(rows[i].getData().ngDate)
                }
            }

            var updateRow = function () {
                var rows = defaultTable.getSelectedRows();
                for (var i = 0; i < rows.length; i++) {
                    rows[i].update({
                        "title": "title" + i,
                        "expendRow": "hi expendRow"
                    });
                }
            }

            var destroy = function () {
                defaultTable.destroy();
            }

            var selected = function () {
                var rows = defaultTable.getRows("uuuid", 0);
                rows[0].selected();
            }

            var unSelected = function () {
                var rows = defaultTable.getRows("uuuid", 0);
                rows[0].unSelected();
            }
        </script>
    </body>
</html>
