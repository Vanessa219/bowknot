<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <canvas id="chart"></canvas>
        <script type="text/javascript">
            (function () {
                var drawPiece = function (x, radius) {
                    gDrawingContext.beginPath();
                    gDrawingContext.arc(x, x, radius, 0, Math.PI*2, false);
                    gDrawingContext.closePath();
                    gDrawingContext.strokeStyle = "#000";
                    gDrawingContext.stroke();
                }
                
                var halmaOnClick = function () {
                    alert(1);
                }
                
                var mockData = {
                    "abc": {
                        "a": 12,
                        "b": 34,
                        "c": 45
                    }
                };
                
                var chartCanvas = document.getElementById("chart");
                chartCanvas.width = 800;
                chartCanvas.height = 800;
                var gDrawingContext = chartCanvas.getContext("2d");
                chartCanvas.addEventListener("click", halmaOnClick, false);
                 
                
                var x = 0;
                for (var key in mockData.abc) {
                    var radius = mockData.abc[key];
                    x += radius * 2;
                    drawPiece(x, radius);
                }
            })();
        </script>
    </body>
</html>
